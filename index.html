<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova RPG - Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1><i class="fas fa-star"></i> SUPERNOVA</h1>
                <p>Entre no universo do seu her√≥i</p>
            </div>

            <div class="tab-container">
                <button id="login-tab" class="tab active">Login</button>
                <button id="register-tab" class="tab">Registro</button>
            </div>

            <!-- Login -->
            <div id="login-form" class="form active">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="E-mail">
                    <i class="fas fa-envelope icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Senha">
                    <i class="fas fa-lock icon"></i>
                    <span class="password-toggle" id="login-toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button id="login-btn" class="btn"><i class="fas fa-sign-in-alt"></i> Entrar</button>

                <div class="divider"><span>ou</span></div>

                <button id="guest-login" class="btn ghost"><i class="fas fa-user-secret"></i> Convidado</button>
            </div>

            <!-- Registro -->
            <div id="register-form" class="form">
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="E-mail">
                    <i class="fas fa-envelope icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Senha">
                    <i class="fas fa-lock icon"></i>
                    <span class="password-toggle" id="register-toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirmar senha">
                    <i class="fas fa-lock icon"></i>
                    <span class="password-toggle" id="confirm-toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button id="register-btn" class="btn"><i class="fas fa-user-plus"></i> Criar conta</button>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
