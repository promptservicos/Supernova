<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor Shapes - Acesso</title>
    <link rel="stylesheet" href="index.css">
    <!-- Ícones (Google Fonts) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="logo-area">
            <h1>Survivor Shapes</h1>
            <p>Domine a arena. Sobreviva ao caos.</p>
        </div>

        <!-- Container de Formulários -->
        <div class="form-wrapper">
            
            <!-- Botões de Alternância -->
            <div class="toggle-btns">
                <button id="btn-show-login" class="active">Login</button>
                <button id="btn-show-register">Registrar</button>
            </div>

            <!-- FORMULÁRIO DE LOGIN -->
            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <span class="material-icons">email</span>
                    <input type="email" id="login-email" placeholder="Seu Email" required>
                </div>
                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" id="login-password" placeholder="Sua Senha" required>
                </div>
                <button type="submit" class="cta-btn">ENTRAR</button>
                <p id="login-error" class="error-msg"></p>
            </form>

            <!-- FORMULÁRIO DE REGISTRO -->
            <form id="register-form" class="auth-form" style="display: none;">
                <div class="input-group">
                    <span class="material-icons">person</span>
                    <input type="text" id="reg-username" placeholder="Nome de Usuário" required>
                </div>
                <div class="input-group">
                    <span class="material-icons">email</span>
                    <input type="email" id="reg-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" id="reg-password" placeholder="Senha (min. 6 caracteres)" required minlength="6">
                </div>
                <button type="submit" class="cta-btn btn-register">CRIAR CONTA</button>
                <p id="reg-error" class="error-msg"></p>
            </form>

            <div id="loading" style="display: none;">
                <div class="spinner"></div> Processando...
            </div>
        </div>
    </div>

    <!-- Script como Módulo -->
    <script type="module" src="index.js"></script>
</body>
</html>
