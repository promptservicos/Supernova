<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrador de Efeitos - Supernova RPG</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1F2232, #2A2D3E);
            color: #F5F5F7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #6C63FF, #FF6584);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-btn {
            background: linear-gradient(to right, #6C63FF, #5a52d5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-email {
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(255, 101, 132, 0.2);
            color: #FF6584;
            border: 1px solid #FF6584;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(255, 101, 132, 0.3);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #6C63FF;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(to right, #6C63FF, #5a52d5);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #a5d6a7;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ef9a9a;
        }

        .effects-list {
            margin-top: 30px;
        }

        .effects-list h2 {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .effect-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #6C63FF;
        }

        .effect-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .effect-code {
            font-weight: bold;
            color: #6C63FF;
            font-size: 1.1rem;
        }

        .effect-name {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .effect-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .effect-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .delete-btn {
            background: rgba(244, 67, 54, 0.2);
            color: #ef9a9a;
            border: 1px solid #f44336;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background: rgba(244, 67, 54, 0.4);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Registrador de Efeitos</h1>
            <p>Supernova RPG - Cadastre efeitos de poderes no sistema</p>
        </div>

        <!-- Tela de Login -->
        <div id="login-container" class="login-container">
            <h3>Fa√ßa login para continuar</h3>
            <p style="margin: 15px 0; color: rgba(255,255,255,0.7);">
                Voc√™ precisa estar autenticado para registrar efeitos.
            </p>
            <button id="login-btn" class="login-btn">
                üîê Fazer Login com Google
            </button>
        </div>

        <!-- Informa√ß√µes do usu√°rio logado -->
        <div id="user-info" class="user-info hidden">
            <div>
                <span class="user-email" id="user-email">usu√°rio@email.com</span>
                <div style="font-size: 0.8rem; color: rgba(255,255,255,0.6);">Logado</div>
            </div>
            <button id="logout-btn" class="logout-btn">Sair</button>
        </div>

        <!-- Formul√°rio (s√≥ aparece quando logado) -->
        <div id="form-container" class="form-container hidden">
            <form id="effect-form">
                <div class="form-group">
                    <label for="codigo">C√≥digo do Efeito (ex: EF01, EF02)</label>
                    <input type="text" id="codigo" placeholder="EF01" required>
                </div>

                <div class="form-group">
                    <label for="nome">Nome do Efeito</label>
                    <input type="text" id="nome" placeholder="Ex: Bola de Fogo" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" required>
                            <option value="">Selecione o tipo</option>
                            <option value="Ataque">Ataque</option>
                            <option value="Defesa">Defesa</option>
                            <option value="Utilidade">Utilidade</option>
                            <option value="Suporte">Suporte</option>
                            <option value="Movimento">Movimento</option>
                            <option value="Controle">Controle</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="custo">Custo (em PP)</label>
                        <input type="number" id="custo" placeholder="2" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="alcance">Alcance</label>
                        <input type="text" id="alcance" placeholder="Ex: Curto, M√©dio, Toque" required>
                    </div>

                    <div class="form-group">
                        <label for="duracao">Dura√ß√£o</label>
                        <input type="text" id="duracao" placeholder="Ex: Instant√¢nea, Cena, Sustentada" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="resistencia">Resist√™ncia</label>
                    <input type="text" id="resistencia" placeholder="Ex: Vigor, Vontade, Reflexos">
                </div>

                <div class="form-group">
                    <label for="descricao">Descri√ß√£o do Efeito</label>
                    <textarea id="descricao" placeholder="Descreva o efeito em detalhes..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Registrar Efeito
                </button>
            </form>

            <div class="message" id="message"></div>
        </div>

        <!-- Lista de efeitos -->
        <div class="effects-list">
            <h2>Efeitos Cadastrados</h2>
            <div id="effects-container">
                <!-- Lista de efeitos ser√° preenchida aqui -->
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.firebasestorage.app",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos DOM
        const loginContainer = document.getElementById('login-container');
        const userInfo = document.getElementById('user-info');
        const formContainer = document.getElementById('form-container');
        const userEmail = document.getElementById('user-email');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const effectForm = document.getElementById('effect-form');
        const messageDiv = document.getElementById('message');
        const effectsContainer = document.getElementById('effects-container');

        // Provedor do Google
        const provider = new firebase.auth.GoogleAuthProvider();

        // Verificar estado de autentica√ß√£o
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Usu√°rio logado
                userEmail.textContent = user.email;
                loginContainer.classList.add('hidden');
                userInfo.classList.remove('hidden');
                formContainer.classList.remove('hidden');
                carregarEfeitos();
            } else {
                // Usu√°rio n√£o logado
                loginContainer.classList.remove('hidden');
                userInfo.classList.add('hidden');
                formContainer.classList.add('hidden');
                effectsContainer.innerHTML = '<div class="effect-item">Fa√ßa login para ver os efeitos.</div>';
            }
        });

        // Login com Google
        loginBtn.addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    showMessage('Login realizado com sucesso!', 'success');
                })
                .catch((error) => {
                    console.error('Erro no login:', error);
                    showMessage('Erro ao fazer login. Tente novamente.', 'error');
                });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    showMessage('Logout realizado!', 'success');
                })
                .catch((error) => {
                    console.error('Erro no logout:', error);
                });
        });

        // Submeter formul√°rio
        effectForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) {
                showMessage('Voc√™ precisa estar logado para registrar efeitos.', 'error');
                return;
            }
            
            const codigo = document.getElementById('codigo').value.toUpperCase();
            const nome = document.getElementById('nome').value;
            const tipo = document.getElementById('tipo').value;
            const alcance = document.getElementById('alcance').value;
            const duracao = document.getElementById('duracao').value;
            const resistencia = document.getElementById('resistencia').value;
            const custo = parseInt(document.getElementById('custo').value);
            const descricao = document.getElementById('descricao').value;

            try {
                // Verificar se o c√≥digo j√° existe
                const existingDoc = await db.collection('efeitos').doc(codigo).get();
                if (existingDoc.exists) {
                    showMessage(`Erro: O c√≥digo ${codigo} j√° existe!`, 'error');
                    return;
                }

                // Criar documento
                await db.collection('efeitos').doc(codigo).set({
                    nome: nome,
                    tipo: tipo,
                    alcance: alcance,
                    duracao: duracao,
                    resistencia: resistencia,
                    custo: custo,
                    descricao: descricao,
                    createdBy: user.uid,
                    createdByEmail: user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage(`Efeito ${codigo} registrado com sucesso!`, 'success');
                
                // Limpar formul√°rio
                effectForm.reset();
                
                // Recarregar lista
                carregarEfeitos();

            } catch (error) {
                console.error('Erro ao registrar efeito:', error);
                showMessage('Erro ao registrar efeito. Tente novamente.', 'error');
            }
        });

        // Carregar efeitos existentes
        async function carregarEfeitos() {
            try {
                const effectsSnapshot = await db.collection('efeitos').orderBy('createdAt').get();
                effectsContainer.innerHTML = '';

                if (effectsSnapshot.empty) {
                    effectsContainer.innerHTML = '<div class="effect-item">Nenhum efeito cadastrado ainda.</div>';
                    return;
                }

                effectsSnapshot.forEach(doc => {
                    const effect = doc.data();
                    const effectItem = document.createElement('div');
                    effectItem.className = 'effect-item';
                    
                    effectItem.innerHTML = `
                        <div class="effect-header">
                            <div>
                                <span class="effect-code">${doc.id}</span>
                                <span class="effect-name">${effect.nome}</span>
                            </div>
                            ${auth.currentUser && auth.currentUser.uid === effect.createdBy ? 
                                `<button class="delete-btn" data-id="${doc.id}">Excluir</button>` : 
                                `<span style="font-size: 0.8rem; color: rgba(255,255,255,0.5);">por ${effect.createdByEmail}</span>`
                            }
                        </div>
                        <div class="effect-details">
                            <div><strong>Tipo:</strong> ${effect.tipo}</div>
                            <div><strong>Custo:</strong> ${effect.custo} PP</div>
                            <div><strong>Alcance:</strong> ${effect.alcance}</div>
                            <div><strong>Dura√ß√£o:</strong> ${effect.duracao}</div>
                            <div><strong>Resist√™ncia:</strong> ${effect.resistencia || 'Nenhuma'}</div>
                        </div>
                        <div class="effect-description">${effect.descricao}</div>
                    `;

                    effectsContainer.appendChild(effectItem);
                });

                // Adicionar event listeners para bot√µes de exclus√£o
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const effectId = this.getAttribute('data-id');
                        if (confirm(`Tem certeza que deseja excluir o efeito ${effectId}?`)) {
                            await excluirEfeito(effectId);
                        }
                    });
                });

            } catch (error) {
                console.error('Erro ao carregar efeitos:', error);
                effectsContainer.innerHTML = '<div class="effect-item">Erro ao carregar efeitos.</div>';
            }
        }

        // Excluir efeito
        async function excluirEfeito(effectId) {
            try {
                await db.collection('efeitos').doc(effectId).delete();
                showMessage(`Efeito ${effectId} exclu√≠do com sucesso!`, 'success');
                carregarEfeitos();
            } catch (error) {
                console.error('Erro ao excluir efeito:', error);
                showMessage('Erro ao excluir efeito.', 'error');
            }
        }

        // Mostrar mensagem
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>

    <!-- Font Awesome para √≠cones -->
    <script src="https://cdnjs.cloudflare.com/ajaxlers/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
