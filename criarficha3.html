<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova RPG - Escolher Origem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52d5;
            --secondary: #FF6584;
            --dark: #2A2D3E;
            --darker: #1F2232;
            --light: #F5F5F7;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .back-btn {
            background: rgba(108, 99, 255, 0.2);
            border: 1px solid var(--primary);
            color: var(--light);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--primary);
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .creation-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        /* Lista de Origens */
        .origin-list {
            margin: 20px 0;
        }

        .origin-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .origin-item:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .origin-item.selected {
            border-color: var(--secondary);
            background: rgba(255, 101, 132, 0.15);
        }

        .origin-name {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.3rem;
        }

        /* Detalhes da Origem */
        .origin-detail {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 12px;
            margin: 0 0 15px 0;
            border-left: 4px solid var(--primary);
            display: none;
        }

        .origin-detail.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .detail-description {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .detail-section {
            margin: 20px 0;
        }

        .section-title {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .pericia-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .habilidade-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .habilidade-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .habilidade-desc {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            font-size: 0.95rem;
        }

        /* Ações */
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: space-between;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success);
            color: #a5d6a7;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error);
            color: #ef9a9a;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .nav-buttons {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-star"></i>
                <h1>SUPERNOVA RPG</h1>
            </div>
            <a href="fichas.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </header>

        <div class="page-title">
            <h2>Escolher Origem</h2>
            <p>Selecione o passado e histórico do seu herói</p>
        </div>

        <div class="message" id="message"></div>

        <div class="creation-card">
            <div class="origin-list" id="origin-list">
                <!-- Origens serão carregadas do Firebase -->
            </div>

            <div class="actions">
                <div class="nav-buttons">
                    <button class="btn btn-secondary" id="back-to-arquetipo">
                        <i class="fas fa-arrow-left"></i> Anterior
                    </button>
                    <button class="btn btn-primary" id="avancar-ficha" disabled>
                        Avançar <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.firebasestorage.app",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Variáveis globais
        let currentUser = null;
        let currentFichaId = null;
        let currentSlot = null;
        let selectedOrigin = null;
        let originsData = {};
        let currentDetailElement = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
            
            // Verificar autenticação e parâmetros
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    const urlParams = new URLSearchParams(window.location.search);
                    currentFichaId = urlParams.get('fichaId');
                    currentSlot = urlParams.get('slot');
                    
                    if (!currentFichaId || !currentSlot) {
                        showMessage('Parâmetros inválidos. Redirecionando...', 'error');
                        setTimeout(() => {
                            window.location.href = 'fichas.html';
                        }, 2000);
                    } else {
                        loadOrigins();
                    }
                } else {
                    window.location.href = 'index.html';
                }
            });
        });

        // Carregar origens do Firebase
        async function loadOrigins() {
            try {
                const originList = document.getElementById('origin-list');
                originList.innerHTML = '<div style="text-align: center; padding: 20px;">Carregando origens...</div>';

                const snapshot = await db.collection('origens').get();
                
                if (snapshot.empty) {
                    originList.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--error);">Nenhuma origem encontrada.</div>';
                    return;
                }

                originList.innerHTML = '';
                originsData = {};

                snapshot.forEach(doc => {
                    const originName = doc.id;
                    const originData = doc.data();
                    
                    // Armazenar dados para uso posterior
                    originsData[originName] = originData;
                    
                    // Criar item da lista
                    const listItem = document.createElement('div');
                    listItem.className = 'origin-item';
                    listItem.setAttribute('data-origin', originName);
                    
                    listItem.innerHTML = `
                        <div class="origin-name">${originName}</div>
                    `;
                    
                    // Ao clicar: seleciona E expande os detalhes
                    listItem.addEventListener('click', () => {
                        selectOrigin(originName, listItem);
                    });
                    
                    originList.appendChild(listItem);
                });

            } catch (error) {
                console.error('Erro ao carregar origens:', error);
                showMessage('Erro ao carregar origens. Tente novamente.', 'error');
            }
        }

        // Mostrar detalhes da origem ABAIXO do item selecionado
        function showOriginDetail(name, parentElement) {
            const originData = originsData[name];
            if (!originData) return;

            // Remover detalhes anteriores
            if (currentDetailElement) {
                currentDetailElement.remove();
                currentDetailElement = null;
            }

            // Criar elemento de detalhes
            const detailElement = document.createElement('div');
            detailElement.className = 'origin-detail active';
            detailElement.setAttribute('data-origin-detail', name);
            
            // Formatar habilidade
            let habilidadeHTML = '';
            if (originData.habilidade && originData.habilidade.name) {
                habilidadeHTML = `
                    <div class="habilidade-item">
                        <div class="habilidade-name">${originData.habilidade.name}</div>
                        <div class="habilidade-desc">${originData.habilidade.desc || 'Descrição não disponível.'}</div>
                    </div>
                `;
            } else {
                habilidadeHTML = '<p>Habilidade não definida.</p>';
            }

            detailElement.innerHTML = `
                <div class="detail-title">${name}</div>
                <div class="detail-description">${originData.descricao || 'Descrição não disponível.'}</div>
                
                <div class="detail-section">
                    <div class="section-title">Perícia Fixa</div>
                    <div class="pericia-item">${originData.periciaFixa || 'Nenhuma perícia fixa definida.'}</div>
                </div>
                
                <div class="detail-section">
                    <div class="section-title">Habilidade Padrão</div>
                    ${habilidadeHTML}
                </div>
            `;
            
            // Inserir os detalhes APÓS o item clicado
            parentElement.parentNode.insertBefore(detailElement, parentElement.nextSibling);
            currentDetailElement = detailElement;
        }

        // Selecionar origem
        function selectOrigin(name, element) {
            selectedOrigin = name;
            
            // Remover seleção anterior
            document.querySelectorAll('.origin-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Adicionar seleção atual
            element.classList.add('selected');
            
            // Mostrar detalhes
            showOriginDetail(name, element);
            
            // Habilitar botão avançar
            document.getElementById('avancar-ficha').disabled = false;
        }

        // Navegação
        function setupNavigation() {
            document.getElementById('back-to-arquetipo').addEventListener('click', async () => {
                // Salvar antes de voltar
                if (selectedOrigin) {
                    await saveOrigin();
                }
                window.location.href = `criarficha2.html?fichaId=${currentFichaId}&slot=${currentSlot}`;
            });
            
            document.getElementById('avancar-ficha').addEventListener('click', saveAndContinue);
        }

        // Salvar origem (usado ao voltar também)
        async function saveOrigin() {
            if (!selectedOrigin) return;

            try {
                const updateData = {
                    origem: selectedOrigin,
                    etapaCriacao: 3,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('fichas').doc(currentFichaId).update(updateData);
                return true;
            } catch (error) {
                console.error('Erro ao salvar origem:', error);
                return false;
            }
        }

        // Salvar e continuar
        async function saveAndContinue() {
            if (!selectedOrigin) {
                showMessage('Por favor, selecione uma origem.', 'error');
                return;
            }

            try {
                const avancarBtn = document.getElementById('avancar-ficha');
                avancarBtn.disabled = true;
                avancarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';

                const success = await saveOrigin();
                
                if (success) {
                    showMessage('Origem salva com sucesso! Avançando...', 'success');

                    // Redirecionar para próxima etapa
                    setTimeout(() => {
                        window.location.href = `criarficha4.html?fichaId=${currentFichaId}&slot=${currentSlot}`;
                    }, 2000);
                } else {
                    throw new Error('Falha ao salvar');
                }

            } catch (error) {
                console.error('Erro ao salvar origem:', error);
                showMessage('Erro ao salvar origem. Tente novamente.', 'error');
                
                const avancarBtn = document.getElementById('avancar-ficha');
                avancarBtn.disabled = false;
                avancarBtn.innerHTML = 'Avançar <i class="fas fa-arrow-right"></i>';
            }
        }

        // Mostrar mensagem
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
