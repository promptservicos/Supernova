<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova RPG - Meus Personagens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52d5;
            --secondary: #FF6584;
            --dark: #2A2D3E;
            --darker: #1F2232;
            --light: #F5F5F7;
            --success: #4CAF50;
            --error: #f44336;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .logout-btn {
            background: rgba(255, 101, 132, 0.2);
            border: 1px solid var(--secondary);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--secondary);
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .character-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .card-empty {
            cursor: pointer;
        }

        .card-empty .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(108, 99, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: var(--primary);
            border: 2px dashed var(--primary);
        }

        .card-empty h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-empty p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .create-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .card-filled {
            align-items: flex-start;
            text-align: left;
        }

        .character-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .character-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .character-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .character-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .character-details {
            width: 100%;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .detail-value {
            font-weight: 600;
            text-align: right;
        }

        .character-actions {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .view-btn {
            background: rgba(108, 99, 255, 0.2);
            color: var(--light);
            border: 1px solid var(--primary);
        }

        .view-btn:hover {
            background: var(--primary);
        }

        .delete-btn {
            background: rgba(244, 67, 54, 0.2);
            color: var(--light);
            border: 1px solid var(--error);
        }

        .delete-btn:hover {
            background: var(--error);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success);
            color: #a5d6a7;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error);
            color: #ef9a9a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .characters-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .character-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-star"></i>
                <h1>SUPERNOVA RPG</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <div id="user-email">Carregando...</div>
                    <div style="font-size: 0.8rem; color: rgba(255,255,255,0.6)">Jogador</div>
                </div>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </header>

        <div class="page-title">
            <h2>Meus Personagens</h2>
            <p>Gerencie suas fichas de her√≥is</p>
        </div>

        <div class="message" id="message"></div>

        <div class="characters-grid" id="characters-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando seus personagens...</p>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.firebasestorage.app",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos DOM
        const userEmail = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const charactersGrid = document.getElementById('characters-grid');
        const messageDiv = document.getElementById('message');

        // Verificar autentica√ß√£o
        auth.onAuthStateChanged((user) => {
            if (user) {
                userEmail.textContent = user.email;
                loadUserCharacters(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        // Carregar personagens do usu√°rio
        async function loadUserCharacters(userId) {
            try {
                // Buscar dados do usu√°rio
                const userDoc = await db.collection('usuarios').doc(userId).get();
                
                if (!userDoc.exists) {
                    // Criar documento do usu√°rio se n√£o existir
                    await db.collection('usuarios').doc(userId).set({
                        ficha1: false,
                        ficha2: false,
                        ficha3: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Recarregar ap√≥s criar
                    return loadUserCharacters(userId);
                }
                
                const userData = userDoc.data();
                displayCharacterCards(userData, userId);
                
            } catch (error) {
                console.error('Erro ao carregar personagens:', error);
                showMessage('Erro ao carregar personagens. Tente novamente.', 'error');
            }
        }

        // Exibir cards de personagem
        function displayCharacterCards(userData, userId) {
            charactersGrid.innerHTML = '';
            
            // Array com os slots de ficha
            const slots = [
                { key: 'ficha1', title: 'Personagem 1', icon: 'fas fa-user' },
                { key: 'ficha2', title: 'Personagem 2', icon: 'fas fa-user' },
                { key: 'ficha3', title: 'Personagem 3', icon: 'fas fa-user' }
            ];
            
            slots.forEach(slot => {
                const hasCharacter = userData[slot.key] && userData[slot.key] !== false;
                
                if (hasCharacter) {
                    // Carregar dados da ficha existente
                    loadCharacterData(userData[slot.key], slot, userId);
                } else {
                    // Exibir card vazio para cria√ß√£o
                    charactersGrid.appendChild(createEmptyCard(slot, userId));
                }
            });
        }

        // Criar card vazio para cria√ß√£o de personagem
        function createEmptyCard(slot, userId) {
            const card = document.createElement('div');
            card.className = 'character-card card-empty';
            card.innerHTML = `
                <div class="card-icon">
                    <i class="${slot.icon}"></i>
                </div>
                <h3>${slot.title}</h3>
                <p>Slot vazio. Crie um novo her√≥i!</p>
                <button class="create-btn" data-slot="${slot.key}">
                    <i class="fas fa-plus"></i> Criar Personagem
                </button>
            `;
            
            // Adicionar evento de clique
            const createBtn = card.querySelector('.create-btn');
            createBtn.addEventListener('click', () => {
                window.location.href = `criarficha.html?slot=${slot.key}&userId=${userId}`;
            });
            
            return card;
        }

        // Carregar dados de um personagem existente
        async function loadCharacterData(characterId, slot, userId) {
            try {
                const charDoc = await db.collection('fichas').doc(characterId).get();
                
                if (charDoc.exists) {
                    const charData = charDoc.data();
                    charactersGrid.appendChild(createFilledCard(charData, slot, characterId, userId));
                } else {
                    // Se a ficha n√£o existe mais, resetar o slot
                    await db.collection('usuarios').doc(userId).update({
                        [slot.key]: false
                    });
                    charactersGrid.appendChild(createEmptyCard(slot, userId));
                }
            } catch (error) {
                console.error('Erro ao carregar personagem:', error);
                charactersGrid.appendChild(createEmptyCard(slot, userId));
            }
        }

        // Criar card com personagem existente
        function createFilledCard(charData, slot, characterId, userId) {
            const card = document.createElement('div');
            card.className = 'character-card card-filled';
            card.innerHTML = `
                <div class="character-header">
                    <div class="character-avatar">
                        <i class="fas ${getClassIcon(charData.arquetipo)}"></i>
                    </div>
                    <div class="character-info">
                        <h3>${charData.nome || 'Sem nome'}</h3>
                        <p>${charData.arquetipo || 'Arqu√©tipo n√£o definido'}</p>
                    </div>
                </div>
                
                <div class="character-details">
                    <div class="detail-item">
                        <span class="detail-label">Nome do Her√≥i:</span>
                        <span class="detail-value">${charData.nome || 'N√£o definido'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Alterego:</span>
                        <span class="detail-value">${charData.alterEgo || 'N√£o definido'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Arqu√©tipo:</span>
                        <span class="detail-value">${charData.arquetipo || 'N√£o definido'}</span>
                    </div>
                </div>
                
                <div class="character-actions">
                    <button class="action-btn view-btn" data-character="${characterId}">
                        <i class="fas fa-external-link-alt"></i> Abrir
                    </button>
                    <button class="action-btn delete-btn" data-character="${characterId}" data-slot="${slot.key}">
                        <i class="fas fa-trash"></i> Excluir
                    </button>
                </div>
            `;
            
            // Adicionar eventos
            const viewBtn = card.querySelector('.view-btn');
            viewBtn.addEventListener('click', () => {
                // Redirecionar para ficha.html com o ID do personagem
                window.location.href = `ficha.html?id=${characterId}`;
            });
            
            const deleteBtn = card.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
                deleteCharacter(characterId, slot.key, userId);
            });
            
            return card;
        }

        // Deletar personagem
        async function deleteCharacter(characterId, slotKey, userId) {
            if (!confirm('Tem certeza que deseja excluir este personagem?')) {
                return;
            }
            
            try {
                // Deletar a ficha
                await db.collection('fichas').doc(characterId).delete();
                
                // Atualizar o usu√°rio para marcar o slot como vazio
                await db.collection('usuarios').doc(userId).update({
                    [slotKey]: false
                });
                
                showMessage('Personagem exclu√≠do com sucesso!', 'success');
                
                // Recarregar a lista
                loadUserCharacters(userId);
                
            } catch (error) {
                console.error('Erro ao excluir personagem:', error);
                showMessage('Erro ao excluir personagem. Tente novamente.', 'error');
            }
        }

        // Obter √≠cone baseado no arqu√©tipo
        function getClassIcon(arquetipo) {
            const icons = {
                'Guerreiro': 'fa-shield-alt',
                'Mago': 'fa-hat-wizard',
                'Arqueiro': 'fa-bow-arrow',
                'Ladino': 'fa-user-ninja',
                'Cl√©rigo': 'fa-pray',
                'Paladino': 'fa-hammer',
                'Tanque': 'fa-shield-alt',
                'Dano': 'fa-bolt',
                'Suporte': 'fa-hands-helping',
                'Controlador': 'fa-brain'
            };
            
            return icons[arquetipo] || 'fa-user';
        }

        // Mostrar mensagem
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
