<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova RPG - Escolher Arquétipo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52d5;
            --secondary: #FF6584;
            --dark: #2A2D3E;
            --darker: #1F2232;
            --light: #F5F5F7;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .back-btn {
            background: rgba(108, 99, 255, 0.2);
            border: 1px solid var(--primary);
            color: var(--light);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--primary);
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .creation-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        /* Sistema de Abas */
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px;
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 120px;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Grade de Arquétipos */
        .archetype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .archetype-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .archetype-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .archetype-card.selected {
            border-color: var(--secondary);
            background: rgba(255, 101, 132, 0.15);
        }

        .archetype-card.has-options::after {
            content: "⚙️";
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
        }

        .archetype-name {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.3rem;
        }

        .archetype-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .archetype-options-indicator {
            font-size: 0.85rem;
            color: var(--secondary);
            font-weight: 600;
            margin-top: 10px;
        }

        /* Opções de Arquétipo */
        .archetype-options {
            margin: 30px 0;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border-left: 4px solid var(--secondary);
            display: none;
        }

        .archetype-options.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .options-title {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 15px;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .option-card.selected {
            border-color: var(--secondary);
            background: rgba(255, 101, 132, 0.1);
        }

        .option-name {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .option-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        /* Para Mestre de Armas (múltipla seleção) */
        .multiple-selection .option-card.selected {
            border-color: var(--primary);
            background: rgba(108, 99, 255, 0.1);
        }

        .selection-counter {
            font-size: 0.8rem;
            color: var(--primary);
            margin-top: 10px;
            font-weight: 600;
        }

        /* Descrição do Arquétipo */
        .archetype-detail {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
        }

        .detail-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }

        /* Ações */
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: space-between;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success);
            color: #a5d6a7;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error);
            color: #ef9a9a;
        }

        @media (max-width: 768px) {
            .archetype-grid {
                grid-template-columns: 1fr;
            }
            
            .option-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .nav-buttons {
                order: -1;
            }
        }
    </style>
</head>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",

            },

                options: {

                    choices: {
                        '10 pontos': 'Receba 10 pontos adicionais para customização.',
                        'Acrobata': 'Salto 1, Movimento 2 (Queda Segura, Balançar-se).',
                        'Armas Improvisadas': 'Dano 2, baseado em Força, À Distância 5, Facilmente Removível (–2 pontos).',
                        'Ataque Incapacitante': 'Aflição 7 (Resistido por Fortitude; Prejudicado, Impedido, Incapacitado), Facilmente Removível (arma, –2 pontos).',

                }

                options: null
            },
            'Mímico': {
                description: 'Pode copiar e utilizar habilidades, poderes e características de outros seres.',
                options: null
            },
            'Místico': {
                description: 'Usuário de magia e forças ocultas, com acesso a poderes sobrenaturais variados.',
                options: null
            },
            'Original': {
                description: 'Herói único com combinação personalizada de habilidades, sem arquétipo definido.',
                options: null
            },
            'Psíquico': {
                description: 'Manipulador de poderes mentais, incluindo telepatia, telecinese e outras habilidades psíquicas.',
                options: {
                    type: 'optional',
                    choices: {
                        'Controle Mental': 'Troque o Efeito Alternativo Ilusão Telepática por Aflição 5 (Resistido por Vontade; Tonteado, Compelido, Controlado), Cumulativo, Percepção à Distância.'
                    }
                }
            },
            'Titânico': {
                description: 'Gigante com força descomunal, capaz de feitos físicos impressionantes.',
                options: null
            },
            'Velocista': {
                description: 'Detentor de velocidade sobre-humana, movendo-se e reagindo em frações de segundo.',
                options: null
            }
        };

        // Variáveis globais
        let currentUser = null;
        let currentFichaId = null;
        let currentSlot = null;
        let selectedArchetype = null;
        let selectedOptions = [];
        let isPsiquicoOptional = false;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initializeArchetypes();
            setupNavigation();
            
            // Verificar autenticação e parâmetros
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    const urlParams = new URLSearchParams(window.location.search);
                    currentFichaId = urlParams.get('fichaId');
                    currentSlot = urlParams.get('slot');
                    
                    if (!currentFichaId || !currentSlot) {
                        showMessage('Parâmetros inválidos. Redirecionando...', 'error');
                        setTimeout(() => {
                            window.location.href = 'fichas.html';
                        }, 2000);
                    }
                } else {
                    window.location.href = 'index.html';
                }
            });
        });

        // Inicializar grade de arquétipos
        function initializeArchetypes() {
            const archetypeGrid = document.getElementById('archetype-grid');
            
            for (const [name, data] of Object.entries(archetypes)) {
                const card = document.createElement('div');
                card.className = `archetype-card ${data.options ? 'has-options' : ''}`;
                card.setAttribute('data-archetype', name);
                
                card.innerHTML = `
                    <div class="archetype-name">${name}</div>
                    <div class="archetype-description">${data.description}</div>
                    ${data.options ? `<div class="archetype-options-indicator">Possui opções especiais</div>` : ''}
                `;
                
                card.addEventListener('click', () => selectArchetype(name, data));
                card.addEventListener('mouseenter', () => showArchetypeDetail(name, data));
                archetypeGrid.appendChild(card);
            }
        }

        // Mostrar detalhes do arquétipo
        function showArchetypeDetail(name, data) {
            const detailBox = document.getElementById('archetype-detail');
            const detailTitle = document.getElementById('detail-title');
            const detailDescription = document.getElementById('detail-description');
            
            detailTitle.textContent = name;
            detailDescription.textContent = data.description;
            detailBox.style.display = 'block';
        }

        // Selecionar arquétipo
        function selectArchetype(name, data) {
            selectedArchetype = name;
            selectedOptions = [];
            isPsiquicoOptional = false;
            
            // Remover seleção anterior
            document.querySelectorAll('.archetype-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Adicionar seleção atual
            document.querySelector(`[data-archetype="${name}"]`).classList.add('selected');
            
            // Mostrar opções se houver
            const optionsContainer = document.getElementById('archetype-options');
            const optionGrid = document.getElementById('option-grid');
            const optionsTitle = document.getElementById('options-title');
            const selectionCounter = document.getElementById('selection-counter');
            const avancarBtn = document.getElementById('avancar-ficha');
            
            if (data.options) {
                optionGrid.innerHTML = '';
                optionGrid.className = 'option-grid';
                selectionCounter.style.display = 'none';
                
                // Configurar título baseado no tipo de seleção
                if (data.options.type === 'multiple') {
                    optionsTitle.textContent = `Escolha até ${data.options.maxSelections} opções:`;
                    optionGrid.classList.add('multiple-selection');
                    selectionCounter.style.display = 'block';
                    updateSelectionCounter(0, data.options.maxSelections);
                } else if (data.options.type === 'optional') {
                    optionsTitle.textContent = 'Opção Opcional:';
                    isPsiquicoOptional = true;
                } else {
                    optionsTitle.textContent = 'Escolha uma opção:';
                }
                
                // Criar cards de opções
                for (const [optionName, description] of Object.entries(data.options.choices)) {
                    const optionCard = document.createElement('div');
                    optionCard.className = 'option-card';
                    optionCard.setAttribute('data-option', optionName);
                    
                    optionCard.innerHTML = `
                        <div class="option-name">${optionName}</div>
                        <div class="option-description">${description}</div>
                    `;
                    
                    if (data.options.type === 'multiple') {
                        optionCard.addEventListener('click', () => toggleMultipleOption(optionName, data.options.maxSelections));
                    } else {
                        optionCard.addEventListener('click', () => selectSingleOption(optionName));
                    }
                    
                    optionGrid.appendChild(optionCard);
                }
                
                optionsContainer.classList.add('active');
                avancarBtn.disabled = data.options.type !== 'optional';
            } else {
                optionsContainer.classList.remove('active');
                avancarBtn.disabled = false;
            }
        }

        // Selecionar opção única
        function selectSingleOption(option) {
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-option="${option}"]`).classList.add('selected');
            
            selectedOptions = [option];
            document.getElementById('avancar-ficha').disabled = false;
        }

        // Alternar opção múltipla
        function toggleMultipleOption(option, maxSelections) {
            const optionCard = document.querySelector(`[data-option="${option}"]`);
            const index = selectedOptions.indexOf(option);
            
            if (index > -1) {
                // Remover seleção
                selectedOptions.splice(index, 1);
                optionCard.classList.remove('selected');
            } else {
                // Adicionar seleção se não exceder o máximo
                if (selectedOptions.length < maxSelections) {
                    selectedOptions.push(option);
                    optionCard.classList.add('selected');
                } else {
                    showMessage(`Você só pode selecionar até ${maxSelections} opções.`, 'error');
                    return;
                }
            }
            
            updateSelectionCounter(selectedOptions.length, maxSelections);
            document.getElementById('avancar-ficha').disabled = selectedOptions.length === 0;
        }

        // Atualizar contador de seleções
        function updateSelectionCounter(current, max) {
            const counter = document.getElementById('selection-counter');
            counter.textContent = `Selecionadas: ${current}/${max}`;
        }

        // Navegação
        function setupNavigation() {
            document.getElementById('back-to-identidade').addEventListener('click', () => {
                window.location.href = `criarficha.html?slot=${currentSlot}`;
            });
            
            document.getElementById('avancar-ficha').addEventListener('click', saveAndContinue);
        }

        // Salvar e continuar
        async function saveAndContinue() {
            if (!selectedArchetype) {
                showMessage('Por favor, selecione um arquétipo.', 'error');
                return;
            }

            const archetypeData = archetypes[selectedArchetype];
            if (archetypeData.options && archetypeData.options.type !== 'optional' && selectedOptions.length === 0) {
                showMessage('Por favor, selecione as opções necessárias para este arquétipo.', 'error');
                return;
            }

            try {
                const avancarBtn = document.getElementById('avancar-ficha');
                avancarBtn.disabled = true;
                avancarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';

                // Preparar dados do arquétipo
                const updateData = {
                    arquetipo: selectedArchetype,
                    opcoesArquetipo: selectedOptions,
                    etapaCriacao: 2,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Se for Psíquico e não selecionou a opção, marcar como vazio
                if (selectedArchetype === 'Psíquico' && selectedOptions.length === 0) {
                    updateData.opcoesArquetipo = ['Nenhuma opção selecionada'];
                }

                // Atualizar a ficha no Firebase
                await db.collection('fichas').doc(currentFichaId).update(updateData);

                showMessage('Arquétipo salvo com sucesso! Avançando...', 'success');

                // Redirecionar para próxima etapa
                setTimeout(() => {
                    window.location.href = `criarficha3.html?fichaId=${currentFichaId}&slot=${currentSlot}`;
                }, 2000);

            } catch (error) {
                console.error('Erro ao salvar arquétipo:', error);
                showMessage('Erro ao salvar arquétipo. Tente novamente.', 'error');
                
                const avancarBtn = document.getElementById('avancar-ficha');
                avancarBtn.disabled = false;
                avancarBtn.innerHTML = 'Avançar para Próxima Ficha <i class="fas fa-arrow-right"></i>';
            }
        }

        // Mostrar mensagem
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
