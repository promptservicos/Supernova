<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/ficha.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <div class="logo">游 Supernova RPG</div>
    <button id="logoutBtn">Sair</button>
  </header>

  <main class="container">
    <div class="tabs">
      <button class="tab active" data-tab="resumo">Resumo</button>
      <button class="tab" data-tab="inventario">Invent치rio</button>
      <button class="tab" data-tab="habilidades">Habilidades</button>
    </div>

    <!-- Aba: Resumo -->
    <section id="resumo" class="tab-content active">
      <div class="ficha-info glass">
        <h2 id="nomeHeroi">Carregando...</h2>
        <p id="conceitoHeroi"></p>
        <div class="info-grid">
          <div><strong>Origem:</strong> <span id="origemHeroi"></span></div>
          <div><strong>Arqu칠tipo:</strong> <span id="arquetipoHeroi"></span></div>
          <div><strong>N칤vel:</strong> <span id="nivelHeroi">1</span></div>
        </div>
      </div>

      <div class="atributos glass">
        <h3>Atributos</h3>
        <ul id="atributosLista"></ul>
      </div>

      <div class="vida-esforco glass">
        <h3>Status</h3>
        <p><strong>Vida:</strong> <span id="vidaHeroi"></span></p>
        <p><strong>Esfor칞o:</strong> <span id="esforcoHeroi"></span></p>
      </div>

      <div class="pericias glass">
        <h3>Per칤cias</h3>
        <ul id="listaPericias"></ul>
      </div>
    </section>

    <!-- Aba: Invent치rio -->
    <section id="inventario" class="tab-content">
      <div class="glass">
        <h3>Invent치rio</h3>
        <ul id="inventarioLista"></ul>
        <div class="input-row">
          <input type="text" id="novoItem" placeholder="Adicionar item..." />
          <button id="addItem">+</button>
        </div>
      </div>
    </section>

    <!-- Aba: Habilidades -->
    <section id="habilidades" class="tab-content">
      <div class="glass">
        <h3>Habilidades</h3>
        <ul id="habilidadesLista"></ul>
        <div class="input-row">
          <input type="text" id="novaHabilidade" placeholder="Adicionar habilidade..." />
          <button id="addHabilidade">+</button>
        </div>
      </div>
    </section>
  </main>

  <div id="mensagem" class="mensagem"></div>

  <script src="js/ficha.js"></script>
</body>
</html>
