<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ficha — Supernova RPG</title>
  <link rel="stylesheet" href="./ficha.css">
</head>
<body>
  <main class="painel">
    <header>
      <h1>Suas Fichas</h1>
      <select id="seletor-ficha">
        <option value="">-- Escolher personagem --</option>
      </select>
    </header>

    <section id="ficha-dados" class="hidden">
      <div class="ficha-topo">
        <h2 id="nome-heroi">Nome do Herói</h2>
        <p class="sub"><span id="alter-ego"></span> — <span id="arquetipo"></span></p>
      </div>

      <div class="barras">
        <div class="barra">
          <label>HP</label>
          <input type="number" id="hp-atual" min="0">
          <span>/</span>
          <span id="hp-max"></span>
        </div>
        <div class="barra">
          <label>PE</label>
          <input type="number" id="pe-atual" min="0">
          <span>/</span>
          <span id="pe-max"></span>
        </div>
      </div>

      <div class="status">
        <p><strong>Defesa:</strong> <span id="defesa"></span></p>
        <p><strong>Bloqueio:</strong> <span id="bloqueio"></span></p>
        <p><strong>Esquiva:</strong> <span id="esquiva"></span></p>
      </div>

      <h3>Perícias</h3>
      <div id="pericias"></div>

      <div class="abas">
        <button data-aba="habilidades" class="ativa">Habilidades</button>
        <button data-aba="inventario">Inventário</button>
      </div>

      <div class="conteudo-aba" id="habilidades" data-ativa>
        <div class="add-item">
          <input id="nova-habilidade" placeholder="Nova habilidade...">
          <button id="add-habilidade">Adicionar</button>
        </div>
        <div id="lista-habilidades" class="cards"></div>
      </div>

      <div class="conteudo-aba" id="inventario">
        <div class="add-item">
          <input id="novo-item" placeholder="Novo item...">
          <button id="add-item">Adicionar</button>
        </div>
        <div id="lista-inventario" class="cards"></div>
      </div>
    </section>
  </main>

  <script type="module" src="./ficha.js"></script>
</body>
</html>
