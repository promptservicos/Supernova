<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor Shapes - Menu</title>
    <link rel="stylesheet" href="menu.css">
    <!-- Ícones Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho com Perfil e Moedas -->
    <header class="top-bar">
        <div class="user-info">
            <span class="material-icons profile-icon">account_circle</span>
            <div class="user-details">
                <span id="username-display">Carregando...</span>
                <div class="coin-badge">
                    <span class="material-icons coin-icon">monetization_on</span>
                    <span id="coin-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Menu Principal -->
    <main class="menu-container">
        <h1 class="game-title">Survivor Shapes</h1>
        
        <div class="menu-buttons">
            <button id="btn-start" class="menu-btn primary">
                <span class="material-icons">play_arrow</span> INICIAR
            </button>
            
            <div class="secondary-group">
                <button id="btn-collection" class="menu-btn secondary">
                    <span class="material-icons">style</span> COLEÇÃO
                </button>
                <button id="btn-upgrades" class="menu-btn secondary">
                    <span class="material-icons">upgrade</span> MELHORIAS
                </button>
            </div>

            <button id="btn-logout" class="menu-btn danger">
                <span class="material-icons">logout</span> SAIR
            </button>
        </div>
    </main>

    <!-- Modal de Seleção (Grid) -->
    <div id="selection-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title">Escolha sua Classe</h2>
            <div id="selection-grid" class="grid-container">
                <!-- Itens serão gerados via JS -->
            </div>
            <button id="btn-back" class="close-btn">VOLTAR</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-screen" style="display: flex;">
        <div class="spinner"></div>
    </div>

    <script type="module" src="menu.js"></script>
</body>
</html>
