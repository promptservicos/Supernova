<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrador de Propriedades - Supernova RPG</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1F2232, #2A2D3E);
            color: #F5F5F7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #6C63FF, #FF6584);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-btn {
            background: linear-gradient(to right, #6C63FF, #5a52d5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-email {
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(255, 101, 132, 0.2);
            color: #FF6584;
            border: 1px solid #FF6584;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(255, 101, 132, 0.3);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #6C63FF;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(to right, #6C63FF, #5a52d5);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #a5d6a7;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ef9a9a;
        }

        .properties-list {
            margin-top: 30px;
        }

        .properties-list h2 {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .property-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #6C63FF;
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .property-code {
            font-weight: bold;
            color: #6C63FF;
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .property-name {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .property-category {
            background: rgba(255, 101, 132, 0.2);
            color: #FF6584;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .property-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .delete-btn {
            background: rgba(244, 67, 54, 0.2);
            color: #ef9a9a;
            border: 1px solid #f44336;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background: rgba(244, 67, 54, 0.4);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Registrador de Propriedades</h1>
            <p>Supernova RPG - Cadastre propriedades de poderes no sistema</p>
        </div>

        <!-- Tela de Login -->
        <div id="login-container" class="login-container">
            <h3>Fa√ßa login para continuar</h3>
            <p style="margin: 15px 0; color: rgba(255,255,255,0.7);">
                Voc√™ precisa estar autenticado para registrar propriedades.
            </p>
            <button id="login-btn" class="login-btn">
                üîê Fazer Login com Google
            </button>
        </div>

        <!-- Informa√ß√µes do usu√°rio logado -->
        <div id="user-info" class="user-info hidden">
            <div>
                <span class="user-email" id="user-email">usu√°rio@email.com</span>
                <div style="font-size: 0.8rem; color: rgba(255,255,255,0.6);">Logado</div>
            </div>
            <button id="logout-btn" class="logout-btn">Sair</button>
        </div>

        <!-- Formul√°rio (s√≥ aparece quando logado) -->
        <div id="form-container" class="form-container hidden">
            <form id="property-form">
                <div class="form-group">
                    <label for="nome">Nome da Propriedade</label>
                    <input type="text" id="nome" placeholder="Ex: √Årea, Toque, Sustentada" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option value="">Selecione a categoria</option>
                        <option value="Expans√£o">Expans√£o</option>
                        <option value="Controle">Controle</option>
                        <option value="Aprimoramento">Aprimoramento</option>
                        <option value="Manifesta√ß√£o">Manifesta√ß√£o</option>
                        <option value="Adapta√ß√£o">Adapta√ß√£o</option>
                        <option value="Conceitua√ß√£o">Conceitua√ß√£o</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descricao">Descri√ß√£o da Propriedade</label>
                    <textarea id="descricao" placeholder="Descreva a propriedade em detalhes..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Registrar Propriedade
                </button>
            </form>

            <div class="message" id="message"></div>
        </div>

        <!-- Lista de propriedades -->
        <div class="properties-list">
            <h2>Propriedades Cadastradas</h2>
            <div id="properties-container">
                <!-- Lista de propriedades ser√° preenchida aqui -->
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.firebasestorage.app",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos DOM
        const loginContainer = document.getElementById('login-container');
        const userInfo = document.getElementById('user-info');
        const formContainer = document.getElementById('form-container');
        const userEmail = document.getElementById('user-email');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const propertyForm = document.getElementById('property-form');
        const messageDiv = document.getElementById('message');
        const propertiesContainer = document.getElementById('properties-container');

        // Provedor do Google
        const provider = new firebase.auth.GoogleAuthProvider();

        // Verificar estado de autentica√ß√£o
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Usu√°rio logado
                userEmail.textContent = user.email;
                loginContainer.classList.add('hidden');
                userInfo.classList.remove('hidden');
                formContainer.classList.remove('hidden');
                carregarPropriedades();
            } else {
                // Usu√°rio n√£o logado
                loginContainer.classList.remove('hidden');
                userInfo.classList.add('hidden');
                formContainer.classList.add('hidden');
                propertiesContainer.innerHTML = '<div class="property-item">Fa√ßa login para ver as propriedades.</div>';
            }
        });

        // Login com Google
        loginBtn.addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    showMessage('Login realizado com sucesso!', 'success');
                })
                .catch((error) => {
                    console.error('Erro no login:', error);
                    showMessage('Erro ao fazer login. Tente novamente.', 'error');
                });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    showMessage('Logout realizado!', 'success');
                })
                .catch((error) => {
                    console.error('Erro no logout:', error);
                });
        });

        // Fun√ß√£o para gerar pr√≥ximo c√≥digo sequencial
        async function gerarProximoCodigo() {
            try {
                // Buscar todas as propriedades ordenadas por c√≥digo
                const propertiesSnapshot = await db.collection('propriedades')
                    .orderBy('codigo', 'desc')
                    .limit(1)
                    .get();

                if (propertiesSnapshot.empty) {
                    return 'PR01'; // Primeira propriedade
                }

                // Pegar o √∫ltimo c√≥digo
                const lastProperty = propertiesSnapshot.docs[0].data();
                const lastCode = lastProperty.codigo;
                
                // Extrair n√∫mero e incrementar
                const lastNumber = parseInt(lastCode.replace('PR', ''));
                const nextNumber = lastNumber + 1;
                
                // Formatar com 2 d√≠gitos
                return 'PR' + nextNumber.toString().padStart(2, '0');
                
            } catch (error) {
                console.error('Erro ao gerar c√≥digo:', error);
                // Fallback: usar timestamp como c√≥digo √∫nico
                return 'PR' + Date.now().toString().slice(-4);
            }
        }

        // Submeter formul√°rio
        propertyForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) {
                showMessage('Voc√™ precisa estar logado para registrar propriedades.', 'error');
                return;
            }
            
            const nome = document.getElementById('nome').value;
            const categoria = document.getElementById('categoria').value;
            const descricao = document.getElementById('descricao').value;

            try {
                // Gerar c√≥digo sequencial
                const codigo = await gerarProximoCodigo();

                // Criar documento com c√≥digo sequencial
                await db.collection('propriedades').doc(codigo).set({
                    codigo: codigo,
                    nome: nome,
                    categoria: categoria,
                    descricao: descricao,
                    createdBy: user.uid,
                    createdByEmail: user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage(`Propriedade "${nome}" (${codigo}) registrada com sucesso!`, 'success');
                
                // Limpar formul√°rio
                propertyForm.reset();
                
                // Recarregar lista
                carregarPropriedades();

            } catch (error) {
                console.error('Erro ao registrar propriedade:', error);
                showMessage('Erro ao registrar propriedade. Tente novamente.', 'error');
            }
        });

        // Carregar propriedades existentes
        async function carregarPropriedades() {
            try {
                const propertiesSnapshot = await db.collection('propriedades').orderBy('codigo').get();
                propertiesContainer.innerHTML = '';

                if (propertiesSnapshot.empty) {
                    propertiesContainer.innerHTML = '<div class="property-item">Nenhuma propriedade cadastrada ainda.</div>';
                    return;
                }

                propertiesSnapshot.forEach(doc => {
                    const property = doc.data();
                    const propertyItem = document.createElement('div');
                    propertyItem.className = 'property-item';
                    
                    propertyItem.innerHTML = `
                        <div class="property-header">
                            <div>
                                <span class="property-code">${property.codigo}</span>
                                <span class="property-name">${property.nome}</span>
                                <span class="property-category">${property.categoria}</span>
                            </div>
                            ${auth.currentUser && auth.currentUser.uid === property.createdBy ? 
                                `<button class="delete-btn" data-id="${property.codigo}">Excluir</button>` : 
                                `<span style="font-size: 0.8rem; color: rgba(255,255,255,0.5);">por ${property.createdByEmail}</span>`
                            }
                        </div>
                        <div class="property-description">${property.descricao}</div>
                    `;

                    propertiesContainer.appendChild(propertyItem);
                });

                // Adicionar event listeners para bot√µes de exclus√£o
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const propertyId = this.getAttribute('data-id');
                        if (confirm(`Tem certeza que deseja excluir a propriedade ${propertyId}?`)) {
                            await excluirPropriedade(propertyId);
                        }
                    });
                });

            } catch (error) {
                console.error('Erro ao carregar propriedades:', error);
                propertiesContainer.innerHTML = '<div class="property-item">Erro ao carregar propriedades.</div>';
            }
        }

        // Excluir propriedade
        async function excluirPropriedade(propertyId) {
            try {
                await db.collection('propriedades').doc(propertyId).delete();
                showMessage(`Propriedade ${propertyId} exclu√≠da com sucesso!`, 'success');
                carregarPropriedades();
            } catch (error) {
                console.error('Erro ao excluir propriedade:', error);
                showMessage('Erro ao excluir propriedade.', 'error');
            }
        }

        // Mostrar mensagem
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>

    <!-- Font Awesome para √≠cones -->
    <script src="https://cdnjs.cloudflare.com/ajaxlers/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
