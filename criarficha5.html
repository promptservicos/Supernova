<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova RPG - Escolher Perícias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52d5;
            --secondary: #FF6584;
            --dark: #2A2D3E;
            --darker: #1F2232;
            --light: #F5F5F7;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .back-btn {
            background: rgba(108, 99, 255, 0.2);
            border: 1px solid var(--primary);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: var(--primary);
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .page-title h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .creation-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Informações obrigatórias */
        .obrigatorias-info {
            background: rgba(255, 101, 132, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .obrigatorias-title {
            color: var(--secondary);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .obrigatorias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .obrigatoria-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            border-left: 2px solid var(--secondary);
        }

        .info-text {
            font-size: 0.8rem;
            color: var(--light);
            margin-top: 8px;
            padding: 6px 10px;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 4px;
            border-left: 2px solid var(--primary);
        }

        /* Info Intelecto */
        .intelecto-info {
            background: rgba(108, 99, 255, 0.15);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            text-align: center;
        }

        .intelecto-text {
            font-size: 0.9rem;
            color: var(--light);
        }

        .intelecto-valor {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }

        /* Lista de Perícias */
        .pericias-list {
            margin: 15px 0;
            max-height: 500px;
            overflow-y: auto;
        }

        .pericia-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            font-size: 0.85rem;
        }

        .pericia-item:hover {
            border-color: var(--primary);
        }

        .pericia-item.selected {
            border-color: var(--secondary);
            background: rgba(255, 101, 132, 0.15);
        }

        .pericia-checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .pericia-checkbox.checked {
            background: var(--primary);
        }

        .pericia-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .pericia-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pericia-name {
            font-weight: 600;
            color: var(--light);
            font-size: 0.85rem;
        }

        .pericia-atributo {
            color: var(--primary);
            font-size: 0.8rem;
            font-style: italic;
            margin-left: 10px;
        }

        /* Contador */
        .contador {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9rem;
            color: var(--primary);
        }

        /* Ações */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success);
            color: #a5d6a7;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error);
            color: #ef9a9a;
        }

        @media (max-width: 768px) {
            .obrigatorias-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .nav-buttons {
                order: -1;
            }
            
            .pericia-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 2px;
            }
            
            .pericia-atributo {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-star"></i>
                <h1>SUPERNOVA RPG</h1>
            </div>
            <a href="fichas.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </header>

        <div class="page-title">
            <h2>Escolher Perícias</h2>
            <p>Selecione as perícias do seu herói</p>
        </div>

        <div class="message" id="message"></div>

        <div class="creation-card">
            <div class="obrigatorias-info" id="obrigatorias-info" style="display: none;">
                <div class="obrigatorias-title">
                    <i class="fas fa-exclamation-circle"></i>
                    Perícias Obrigatórias
                </div>
                <div class="obrigatorias-grid" id="obrigatorias-list">
                    <!-- Perícias obrigatórias serão carregadas aqui -->
                </div>
                <div class="info-text" id="info-pericias">
                    <!-- Informação sobre quantas perícias escolher -->
                </div>
            </div>

            <div class="intelecto-info" id="intelecto-info" style="display: none;">
                <div class="intelecto-text">
                    Seu valor de <strong>INTELECTO</strong>: 
                    <span class="intelecto-valor" id="intelecto-valor">1</span>
                </div>
            </div>

            <div class="contador" id="contador-pericias">
                <!-- Contador de perícias selecionadas -->
            </div>

            <div class="pericias-list" id="pericias-list">
                <!-- Perícias serão carregadas do Firebase -->
            </div>

            <div class="actions">
                <div class="nav-buttons">
                    <button class="btn btn-secondary" id="back-to-origem">
                        <i class="fas fa-arrow-left"></i> Anterior
                    </button>
                    <button class="btn btn-primary" id="avancar-ficha">
                        Avançar para Próxima Etapa <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.firebasestorage.app",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Variáveis globais
        let currentUser = null;
        let currentFichaId = null;
        let currentSlot = null;
        let selectedPericias = {};
        let fichaData = null;
        let arquetipoData = null;
        let origemData = null;
        let periciasObrigatorias = [];
        let periciasFixasArquetipo = [];
        let totalPericiasSelecionaveis = 0;
        let bonusPericiaDuplicada = 0;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
            
            // Verificar autenticação e parâmetros
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    const urlParams = new URLSearchParams(window.location.search);
                    currentFichaId = urlParams.get('fichaId');
                    currentSlot = urlParams.get('slot');
                    
                    if (!currentFichaId || !currentSlot) {
                        showMessage('Parâmetros inválidos. Redirecionando...', 'error');
                        setTimeout(() => {
                            window.location.href = 'fichas.html';
                        }, 2000);
                    } else {
                        loadFichaData();
                    }
                } else {
                    window.location.href = 'index.html';
                }
            });
        });

        // Carregar dados da ficha
        async function loadFichaData() {
            try {
                const fichaDoc = await db.collection('fichas').doc(currentFichaId).get();
                
                if (!fichaDoc.exists) {
                    showMessage('Ficha não encontrada. Redirecionando...', 'error');
                    setTimeout(() => {
                        window.location.href = 'fichas.html';
                    }, 2000);
                    return;
                }

                fichaData = fichaDoc.data();
                console.log('Dados da ficha:', fichaData);
                
                // Mostrar valor de intelecto
                mostrarIntelecto();
                
                // Carregar dados do arquétipo e origem
                await Promise.all([
                    loadArquetipoData(),
                    loadOrigemData()
                ]);

                // Carregar perícias após ter os dados obrigatórios
                await loadPericias();

            } catch (error) {
                console.error('Erro ao carregar dados da ficha:', error);
                showMessage('Erro ao carregar dados. Tente novamente.', 'error');
            }
        }

        // Mostrar valor de intelecto
        function mostrarIntelecto() {
            const intelectoInfo = document.getElementById('intelecto-info');
            const intelectoValor = document.getElementById('intelecto-valor');
            
            if (fichaData && fichaData.atributos && fichaData.atributos.INT) {
                intelectoValor.textContent = fichaData.atributos.INT;
                intelectoInfo.style.display = 'block';
            } else {
                // Valor padrão caso não tenha sido definido ainda
                intelectoValor.textContent = '1';
                intelectoInfo.style.display = 'block';
            }
        }

        // Carregar dados do arquétipo
        async function loadArquetipoData() {
            if (!fichaData.arquetipo) return;
            
            try {
                const arquetipoDoc = await db.collection('arquetipos').doc(fichaData.arquetipo).get();
                if (arquetipoDoc.exists) {
                    arquetipoData = arquetipoDoc.data();
                    console.log('Dados do arquétipo:', arquetipoData);
                }
            } catch (error) {
                console.error('Erro ao carregar arquétipo:', error);
            }
        }

        // Carregar dados da origem
        async function loadOrigemData() {
            if (!fichaData.origem) return;
            
            try {
                const origemDoc = await db.collection('origens').doc(fichaData.origem).get();
                if (origemDoc.exists) {
                    origemData = origemDoc.data();
                }
            } catch (error) {
                console.error('Erro ao carregar origem:', error);
            }
        }

        // Carregar perícias do Firebase
        async function loadPericias() {
            try {
                const periciasList = document.getElementById('pericias-list');
                periciasList.innerHTML = '<div style="text-align: center; padding: 15px;">Carregando perícias...</div>';

                const snapshot = await db.collection('pericias').get();
                
                if (snapshot.empty) {
                    periciasList.innerHTML = '<div style="text-align: center; padding: 15px; color: var(--error);">Nenhuma perícia encontrada.</div>';
                    return;
                }

                // Processar perícias obrigatórias
                processarPericiasObrigatorias();

                // Criar lista de todas as perícias
                const todasPericias = [];
                
                snapshot.forEach(doc => {
                    const periciaName = doc.id;
                    const periciaData = doc.data();
                    
                    todasPericias.push({
                        name: periciaName,
                        ...periciaData
                    });
                });

                // Ordenar perícias por nome
                todasPericias.sort((a, b) => a.name.localeCompare(b.name));

                // Renderizar perícias em lista única
                periciasList.innerHTML = '';
                
                todasPericias.forEach(pericia => {
                    const isObrigatoria = periciasObrigatorias.includes(pericia.name);
                    const periciaItem = document.createElement('div');
                    periciaItem.className = `pericia-item ${isObrigatoria ? 'selected' : ''}`;
                    periciaItem.setAttribute('data-pericia', pericia.name);
                    
                    if (isObrigatoria) {
                        periciaItem.style.background = 'rgba(255, 101, 132, 0.2)';
                        periciaItem.style.border = '1px solid var(--secondary)';
                    }
                    
                    periciaItem.innerHTML = `
                        <div class="pericia-checkbox ${isObrigatoria ? 'checked' : ''}"></div>
                        <div class="pericia-info">
                            <div class="pericia-name">
                                ${pericia.name}
                                ${isObrigatoria ? ' <span style="color: var(--secondary); font-size: 0.7rem;">(Obrigatória)</span>' : ''}
                            </div>
                            <div class="pericia-atributo">${pericia.atributo || 'Geral'}</div>
                        </div>
                    `;
                    
                    // Se for obrigatória, já marca como selecionada com valor 5
                    if (isObrigatoria) {
                        selectedPericias[pericia.name] = 5;
                    }
                    
                    periciaItem.addEventListener('click', () => {
                        if (!isObrigatoria) { // Não permite desmarcar obrigatórias
                            togglePericia(pericia.name, periciaItem);
                        }
                    });
                    
                    periciasList.appendChild(periciaItem);
                });

                updateContador();

            } catch (error) {
                console.error('Erro ao carregar perícias:', error);
                showMessage('Erro ao carregar perícias. Tente novamente.', 'error');
            }
        }

        // Processar perícias obrigatórias do arquétipo e origem
        function processarPericiasObrigatorias() {
            periciasObrigatorias = [];
            periciasFixasArquetipo = [];
            bonusPericiaDuplicada = 0;

            // Processar perícias fixas do arquétipo (array)
            if (arquetipoData && arquetipoData.periciasFixas) {
                if (Array.isArray(arquetipoData.periciasFixas)) {
                    periciasFixasArquetipo = arquetipoData.periciasFixas;
                    
                    // Verificar quais strings correspondem a perícias reais
                    periciasFixasArquetipo.forEach(pericia => {
                        // Se for exatamente o nome de uma perícia, adiciona às obrigatórias
                        if (typeof pericia === 'string' && pericia.trim() !== '') {
                            periciasObrigatorias.push(pericia.trim());
                        }
                    });
                } else if (typeof arquetipoData.periciasFixas === 'string') {
                    periciasObrigatorias.push(arquetipoData.periciasFixas);
                }
            }

            // Adicionar perícia fixa da origem
            if (origemData && origemData.periciaFixa) {
                // Verificar se a perícia da origem já existe nas fixas do arquétipo
                if (periciasObrigatorias.includes(origemData.periciaFixa)) {
                    // Se for duplicada, dá +1 perícia para escolher
                    bonusPericiaDuplicada = 1;
                } else {
                    periciasObrigatorias.push(origemData.periciaFixa);
                }
            }

            // Calcular total de perícias selecionáveis
            calcularTotalPericiasSelecionaveis();

            // Mostrar informações obrigatórias
            const obrigatoriasInfo = document.getElementById('obrigatorias-info');
            const obrigatoriasList = document.getElementById('obrigatorias-list');
            const infoPericias = document.getElementById('info-pericias');
            
            obrigatoriasInfo.style.display = 'block';
            
            // Mostrar todas as perícias fixas do arquétipo (mesmo as que não são perícias reais)
            let obrigatoriasHTML = '';
            
            if (periciasFixasArquetipo.length > 0) {
                periciasFixasArquetipo.forEach(pericia => {
                    obrigatoriasHTML += `<div class="obrigatoria-item">${pericia}</div>`;
                });
            }
            
            // Adicionar perícia fixa da origem
            if (origemData && origemData.periciaFixa) {
                if (bonusPericiaDuplicada > 0) {
                    obrigatoriasHTML += `<div class="obrigatoria-item">${origemData.periciaFixa} (Origem - Duplicada: +1 perícia extra)</div>`;
                } else {
                    obrigatoriasHTML += `<div class="obrigatoria-item">${origemData.periciaFixa} (Origem)</div>`;
                }
            }
            
            if (obrigatoriasHTML === '') {
                obrigatoriasHTML = '<div class="obrigatoria-item">Nenhuma perícia obrigatória</div>';
            }
            
            obrigatoriasList.innerHTML = obrigatoriasHTML;

            // Mostrar informação sobre quantas perícias escolher
            const intelecto = fichaData && fichaData.atributos && fichaData.atributos.INT ? fichaData.atributos.INT : 1;
            const baseArquetipo = arquetipoData && arquetipoData.pericias ? parseInt(arquetipoData.pericias) || 0 : 0;
            
            let infoText = `Você pode escolher <strong>${totalPericiasSelecionaveis} perícias</strong> (${baseArquetipo} do arquétipo + ${intelecto} do intelecto`;
            
            if (bonusPericiaDuplicada > 0) {
                infoText += ` + ${bonusPericiaDuplicada} por perícia duplicada`;
            }
            
            infoText += `) além das obrigatórias.`;
            
            infoPericias.innerHTML = infoText;
        }

        // Calcular total de perícias selecionáveis
        function calcularTotalPericiasSelecionaveis() {
            const intelecto = fichaData && fichaData.atributos && fichaData.atributos.INT ? fichaData.atributos.INT : 1;
            const baseArquetipo = arquetipoData && arquetipoData.pericias ? parseInt(arquetipoData.pericias) || 0 : 0;
            
            totalPericiasSelecionaveis = baseArquetipo + intelecto + bonusPericiaDuplicada;
            console.log('Total perícias selecionáveis:', totalPericiasSelecionaveis, 'Arquétipo:', baseArquetipo, 'INT:', intelecto, 'Bônus duplicada:', bonusPericiaDuplicada);
        }

        // Alternar seleção de perícia
        function togglePericia(periciaName, element) {
            const checkbox = element.querySelector('.pericia-checkbox');
            
            if (selectedPericias[periciaName]) {
                // Remover da seleção
                delete selectedPericias[periciaName];
                element.classList.remove('selected');
                checkbox.classList.remove('checked');
            } else {
                // Verificar se não excedeu o limite
                const periciasAdicionais = Object.keys(selectedPericias).length - periciasObrigatorias.length;
                if (periciasAdicionais >= totalPericiasSelecionaveis) {
                    showMessage(`Você já selecionou o máximo de ${totalPericiasSelecionaveis} perícias adicionais.`, 'error');
                    return;
                }
                
                // Adicionar à seleção com valor 5
                selectedPericias[periciaName] = 5;
                element.classList.add('selected');
                checkbox.classList.add('checked');
            }
            
            updateContador();
        }

        // Atualizar contador
        function updateContador() {
            const contador = document.getElementById('contador-pericias');
            const periciasAdicionais = Object.keys(selectedPericias).length - periciasObrigatorias.length;
            
            contador.innerHTML = `Perícias selecionadas: ${Object.keys(selectedPericias).length} (${periciasAdicionais}/${totalPericiasSelecionaveis} adicionais)`;
            
            if (periciasAdicionais >= totalPericiasSelecionaveis) {
                contador.style.color = 'var(--success)';
            } else {
                contador.style.color = 'var(--primary)';
            }
        }

        // Navegação
        function setupNavigation() {
            document.getElementById('back-to-origem').addEventListener('click', async () => {
                // Salvar antes de voltar
                await savePericias();
                window.location.href = `criarficha3.html?fichaId=${currentFichaId}&slot=${currentSlot}`;
            });
            
            document.getElementById('avancar-ficha').addEventListener('click', saveAndContinue);
        }

        // Salvar perícias
        async function savePericias() {
            try {
                const updateData = {
                    pericias: selectedPericias, // Agora é um objeto com valores
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('fichas').doc(currentFichaId).update(updateData);
                return true;
            } catch (error) {
                console.error('Erro ao salvar perícias:', error);
                return false;
            }
        }

        // Salvar e continuar
        async function saveAndContinue() {
            try {
                const avancarBtn = document.getElementById('avancar-ficha');
                avancarBtn.disabled = true;
                avancarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';

                const success = await savePericias();
                
                if (success) {
                    showMessage('Perícias salvas com sucesso! Avançando...', 'success');

                    // Redirecionar para próxima etapa
                    setTimeout(() => {
                        window.location.href = `ficha.html?fichaId=${currentFichaId}&slot=${currentSlot}`;
                    }, 2000);
                } else {
                    throw new Error('Falha ao salvar');
                }

            } catch (error) {
                console.error('Erro ao salvar perícias:', error);
                showMessage('Erro ao salvar perícias. Tente novamente.', 'error');
                
                const avancarBtn = document.getElementById('avancar-ficha');
                avancarBtn.disabled = false;
                avancarBtn.innerHTML = 'Avançar para Próxima Etapa <i class="fas fa-arrow-right"></i>';
            }
        }

        // Mostrar mensagem
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
