<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova RPG - Escolher Perícias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52d5;
            --secondary: #FF6584;
            --dark: #2A2D3E;
            --darker: #1F2232;
            --light: #F5F5F7;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .back-btn {
            background: rgba(108, 99, 255, 0.2);
            border: 1px solid var(--primary);
            color: var(--light);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--primary);
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .creation-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        /* Informações obrigatórias */
        .obrigatorias-info {
            background: rgba(255, 101, 132, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .obrigatorias-title {
            color: var(--secondary);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .obrigatorias-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        .obrigatoria-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            border-left: 3px solid var(--secondary);
        }

        /* Lista de Perícias */
        .pericias-list {
            margin: 20px 0;
        }

        .pericia-category {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary);
        }

        .pericia-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .pericia-item:hover {
            border-color: var(--primary);
        }

        .pericia-item.selected {
            border-color: var(--secondary);
            background: rgba(255, 101, 132, 0.15);
        }

        .pericia-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pericia-checkbox.checked {
            background: var(--primary);
        }

        .pericia-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .pericia-info {
            flex: 1;
        }

        .pericia-name {
            font-weight: 600;
            color: var(--light);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .pericia-atributo {
            color: var(--primary);
            font-size: 0.9rem;
            font-style: italic;
        }

        /* Ações */
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: space-between;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success);
            color: #a5d6a7;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error);
            color: #ef9a9a;
        }

        @media (max-width: 768px) {
            .obrigatorias-list {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .nav-buttons {
                order: -1;
            }
            
            .pericia-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-star"></i>
                <h1>SUPERNOVA RPG</h1>
            </div>
            <a href="fichas.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </header>

        <div class="page-title">
            <h2>Escolher Perícias</h2>
            <p>Selecione as perícias do seu herói</p>
        </div>

        <div class="message" id="message"></div>

        <div class="creation-card">
            <div class="obrigatorias-info" id="obrigatorias-info" style="display: none;">
                <div class="obrigatorias-title">
                    <i class="fas fa-exclamation-circle"></i>
                    Perícias Obrigatórias
                </div>
                <div class="obrigatorias-list" id="obrigatorias-list">
                    <!-- Perícias obrigatórias serão carregadas aqui -->
                </div>
            </div>

            <div class="pericias-list" id="pericias-list">
                <!-- Perícias serão carregadas do Firebase -->
            </div>

            <div class="actions">
                <div class="nav-buttons">
                    <button class="btn btn-secondary" id="back-to-origem">
                        <i class="fas fa-arrow-left"></i> Anterior
                    </button>
                    <button class="btn btn-primary" id="avancar-ficha">
                        Avançar <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.firebasestorage.app",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Variáveis globais
        let currentUser = null;
        let currentFichaId = null;
        let currentSlot = null;
        let selectedPericias = [];
        let fichaData = null;
        let arquetipoData = null;
        let origemData = null;
        let periciasObrigatorias = [];

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
            
            // Verificar autenticação e parâmetros
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    const urlParams = new URLSearchParams(window.location.search);
                    currentFichaId = urlParams.get('fichaId');
                    currentSlot = urlParams.get('slot');
                    
                    if (!currentFichaId || !currentSlot) {
                        showMessage('Parâmetros inválidos. Redirecionando...', 'error');
                        setTimeout(() => {
                            window.location.href = 'fichas.html';
                        }, 2000);
                    } else {
                        loadFichaData();
                    }
                } else {
                    window.location.href = 'index.html';
                }
            });
        });

        // Carregar dados da ficha
        async function loadFichaData() {
            try {
                const fichaDoc = await db.collection('fichas').doc(currentFichaId).get();
                
                if (!fichaDoc.exists) {
                    showMessage('Ficha não encontrada. Redirecionando...', 'error');
                    setTimeout(() => {
                        window.location.href = 'fichas.html';
                    }, 2000);
                    return;
                }

                fichaData = fichaDoc.data();
                
                // Carregar dados do arquétipo e origem
                await Promise.all([
                    loadArquetipoData(),
                    loadOrigemData()
                ]);

                // Carregar perícias após ter os dados obrigatórios
                await loadPericias();

            } catch (error) {
                console.error('Erro ao carregar dados da ficha:', error);
                showMessage('Erro ao carregar dados. Tente novamente.', 'error');
            }
        }

        // Carregar dados do arquétipo
        async function loadArquetipoData() {
            if (!fichaData.arquetipo) return;
            
            try {
                const arquetipoDoc = await db.collection('arquetipos').doc(fichaData.arquetipo).get();
                if (arquetipoDoc.exists) {
                    arquetipoData = arquetipoDoc.data();
                }
            } catch (error) {
                console.error('Erro ao carregar arquétipo:', error);
            }
        }

        // Carregar dados da origem
        async function loadOrigemData() {
            if (!fichaData.origem) return;
            
            try {
                const origemDoc = await db.collection('origens').doc(fichaData.origem).get();
                if (origemDoc.exists) {
                    origemData = origemDoc.data();
                }
            } catch (error) {
                console.error('Erro ao carregar origem:', error);
            }
        }

        // Carregar perícias do Firebase
        async function loadPericias() {
            try {
                const periciasList = document.getElementById('pericias-list');
                periciasList.innerHTML = '<div style="text-align: center; padding: 20px;">Carregando perícias...</div>';

                const snapshot = await db.collection('pericias').get();
                
                if (snapshot.empty) {
                    periciasList.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--error);">Nenhuma perícia encontrada.</div>';
                    return;
                }

                // Processar perícias obrigatórias
                processarPericiasObrigatorias();

                // Agrupar perícias por atributo
                const periciasPorAtributo = {};
                
                snapshot.forEach(doc => {
                    const periciaName = doc.id;
                    const periciaData = doc.data();
                    const atributo = periciaData.atributo || 'Geral';
                    
                    if (!periciasPorAtributo[atributo]) {
                        periciasPorAtributo[atributo] = [];
                    }
                    
                    periciasPorAtributo[atributo].push({
                        name: periciaName,
                        ...periciaData
                    });
                });

                // Renderizar perícias agrupadas por atributo
                periciasList.innerHTML = '';
                
                Object.keys(periciasPorAtributo).sort().forEach(atributo => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'pericia-category';
                    
                    categoryDiv.innerHTML = `
                        <div class="category-title">${atributo}</div>
                    `;
                    
                    periciasPorAtributo[atributo].forEach(pericia => {
                        const isObrigatoria = periciasObrigatorias.includes(pericia.name);
                        const periciaItem = document.createElement('div');
                        periciaItem.className = `pericia-item ${isObrigatoria ? 'selected' : ''}`;
                        periciaItem.setAttribute('data-pericia', pericia.name);
                        
                        if (isObrigatoria) {
                            periciaItem.style.background = 'rgba(255, 101, 132, 0.2)';
                            periciaItem.style.border = '2px solid var(--secondary)';
                        }
                        
                        periciaItem.innerHTML = `
                            <div class="pericia-checkbox ${isObrigatoria ? 'checked' : ''}"></div>
                            <div class="pericia-info">
                                <div class="pericia-name">
                                    ${pericia.name}
                                    ${isObrigatoria ? ' <span style="color: var(--secondary); font-size: 0.8rem;">(Obrigatória)</span>' : ''}
                                </div>
                                <div class="pericia-atributo">Atributo: ${pericia.atributo || 'Geral'}</div>
                            </div>
                        `;
                        
                        // Se for obrigatória, já marca como selecionada
                        if (isObrigatoria) {
                            selectedPericias.push(pericia.name);
                        }
                        
                        periciaItem.addEventListener('click', () => {
                            if (!isObrigatoria) { // Não permite desmarcar obrigatórias
                                togglePericia(pericia.name, periciaItem);
                            }
                        });
                        
                        categoryDiv.appendChild(periciaItem);
                    });
                    
                    periciasList.appendChild(categoryDiv);
                });

            } catch (error) {
                console.error('Erro ao carregar perícias:', error);
                showMessage('Erro ao carregar perícias. Tente novamente.', 'error');
            }
        }

        // Processar perícias obrigatórias do arquétipo e origem
        function processarPericiasObrigatorias() {
            periciasObrigatorias = [];

            // Adicionar perícias fixas do arquétipo
            if (arquetipoData && arquetipoData.periciasFixas) {
                if (Array.isArray(arquetipoData.periciasFixas)) {
                    periciasObrigatorias.push(...arquetipoData.periciasFixas);
                } else if (typeof arquetipoData.periciasFixas === 'string') {
                    periciasObrigatorias.push(arquetipoData.periciasFixas);
                }
            }

            // Adicionar perícia fixa da origem
            if (origemData && origemData.periciaFixa) {
                periciasObrigatorias.push(origemData.periciaFixa);
            }

            // Mostrar informações obrigatórias
            if (periciasObrigatorias.length > 0) {
                const obrigatoriasInfo = document.getElementById('obrigatorias-info');
                const obrigatoriasList = document.getElementById('obrigatorias-list');
                
                obrigatoriasInfo.style.display = 'block';
                obrigatoriasList.innerHTML = periciasObrigatorias.map(pericia => 
                    `<div class="obrigatoria-item">${pericia}</div>`
                ).join('');
            }
        }

        // Alternar seleção de perícia
        function togglePericia(periciaName, element) {
            const checkbox = element.querySelector('.pericia-checkbox');
            const index = selectedPericias.indexOf(periciaName);
            
            if (index > -1) {
                // Remover da seleção
                selectedPericias.splice(index, 1);
                element.classList.remove('selected');
                checkbox.classList.remove('checked');
            } else {
                // Adicionar à seleção
                selectedPericias.push(periciaName);
                element.classList.add('selected');
                checkbox.classList.add('checked');
            }
        }

        // Navegação
        function setupNavigation() {
            document.getElementById('back-to-origem').addEventListener('click', async () => {
                // Salvar antes de voltar
                await savePericias();
                window.location.href = `criarficha3.html?fichaId=${currentFichaId}&slot=${currentSlot}`;
            });
            
            document.getElementById('avancar-ficha').addEventListener('click', saveAndContinue);
        }

        // Salvar perícias
        async function savePericias() {
            try {
                const updateData = {
                    pericias: selectedPericias,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('fichas').doc(currentFichaId).update(updateData);
                return true;
            } catch (error) {
                console.error('Erro ao salvar perícias:', error);
                return false;
            }
        }

        // Salvar e continuar
        async function saveAndContinue() {
            try {
                const avancarBtn = document.getElementById('avancar-ficha');
                avancarBtn.disabled = true;
                avancarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';

                const success = await savePericias();
                
                if (success) {
                    showMessage('Perícias salvas com sucesso! Avançando...', 'success');

                    // Redirecionar para próxima etapa
                    setTimeout(() => {
                        window.location.href = `criarficha5.html?fichaId=${currentFichaId}&slot=${currentSlot}`;
                    }, 2000);
                } else {
                    throw new Error('Falha ao salvar');
                }

            } catch (error) {
                console.error('Erro ao salvar perícias:', error);
                showMessage('Erro ao salvar perícias. Tente novamente.', 'error');
                
                const avancarBtn = document.getElementById('avancar-ficha');
                avancarBtn.disabled = false;
                avancarBtn.innerHTML = 'Avançar <i class="fas fa-arrow-right"></i>';
            }
        }

        // Mostrar mensagem
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
