<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova RPG - Escolher Arquétipo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52d5;
            --secondary: #FF6584;
            --dark: #2A2D3E;
            --darker: #1F2232;
            --light: #F5F5F7;
            --success: #4CAF50;
            --error: #f44336;
            --warning: #ff9800;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .back-btn {
            background: rgba(108, 99, 255, 0.2);
            border: 1px solid var(--primary);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: var(--primary);
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .page-title h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .creation-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Cards de Arquétipos */
        .archetype-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 15px 0;
        }

        .archetype-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .archetype-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .archetype-card.selected {
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(255, 101, 132, 0.3);
            background: rgba(255, 101, 132, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
        }

        .archetype-icon {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .archetype-name-container {
            flex: 1;
        }

        .archetype-name {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .archetype-tagline {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Detalhes do card */
        .detail-description {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: left;
        }

        .detail-section {
            margin: 12px 0;
            width: 100%;
        }

        .section-title {
            font-size: 0.95rem;
            color: var(--secondary);
            margin-bottom: 8px;
            font-weight: 600;
            text-align: left;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 5px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            text-align: center;
        }

        .pericias-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
            margin-top: 5px;
        }

        .pericia-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            text-align: left;
        }

        /* Ações */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success);
            color: #a5d6a7;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error);
            color: #ef9a9a;
        }

        @media (max-width: 768px) {
            .archetype-cards {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .nav-buttons {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-star"></i>
                <h1>SUPERNOVA RPG</h1>
            </div>
            <a href="fichas.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </header>

        <div class="page-title">
            <h2>Escolher Arquétipo</h2>
            <p>Selecione o estilo de combate e habilidades do seu herói</p>
        </div>

        <div class="message" id="message"></div>

        <div class="creation-card">
            <div class="archetype-cards" id="archetype-cards">
                <!-- Cards de arquétipos serão carregados do Firebase -->
            </div>

            <div class="actions">
                <div class="nav-buttons">
                    <button class="btn btn-secondary" id="back-to-identidade">
                        <i class="fas fa-arrow-left"></i> Anterior
                    </button>
                    <button class="btn btn-primary" id="avancar-ficha" disabled>
                        Avançar<i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBzdrAtJoBUONdyHsEPrzWDTH9FMg1xW78",
            authDomain: "supernova-372bf.firebaseapp.com",
            projectId: "supernova-372bf",
            storageBucket: "supernova-372bf.firebasestorage.app",
            messagingSenderId: "917055386010",
            appId: "1:917055386010:web:3f27d9173e3dd7fbdf8a23"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Variáveis globais
        let currentUser = null;
        let currentFichaId = null;
        let currentSlot = null;
        let selectedArchetype = null;
        let archetypesData = {};
        let fichaData = null;

        // Ícones para cada arquétipo
        const archetypeIcons = {
            'Acrobata': 'fas fa-user-ninja',
            'Canal': 'fas fa-bolt',
            'Colosso': 'fas fa-mountain',
            'Farol': 'fas fa-lightbulb',
            'Gladiador': 'fas fa-shield-alt',
            'Inventor': 'fas fa-cogs',
            'Justiceiro': 'fas fa-gavel',
            'Mentalista': 'fas fa-brain',
            'Pugilista': 'fas fa-fist-raised',
            'Velocista': 'fas fa-running'
        };

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
            
            // Verificar autenticação e parâmetros
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    const urlParams = new URLSearchParams(window.location.search);
                    currentFichaId = urlParams.get('fichaId');
                    currentSlot = urlParams.get('slot');
                    
                    if (!currentFichaId || !currentSlot) {
                        showMessage('Parâmetros inválidos. Redirecionando...', 'error');
                        setTimeout(() => {
                            window.location.href = 'fichas.html';
                        }, 2000);
                    } else {
                        loadFichaData();
                    }
                } else {
                    window.location.href = 'index.html';
                }
            });
        });

        // Carregar dados da ficha
        async function loadFichaData() {
            try {
                const fichaDoc = await db.collection('fichas').doc(currentFichaId).get();
                if (fichaDoc.exists) {
                    fichaData = fichaDoc.data();
                    loadArchetypes();
                } else {
                    showMessage('Ficha não encontrada. Redirecionando...', 'error');
                    setTimeout(() => {
                        window.location.href = 'fichas.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Erro ao carregar dados da ficha:', error);
                showMessage('Erro ao carregar dados da ficha.', 'error');
            }
        }

        // Carregar arquétipos do Firebase
        async function loadArchetypes() {
            try {
                const archetypeCards = document.getElementById('archetype-cards');
                archetypeCards.innerHTML = '<div style="text-align: center; padding: 15px;">Carregando arquétipos...</div>';

                const snapshot = await db.collection('arquetipos').get();
                
                if (snapshot.empty) {
                    archetypeCards.innerHTML = '<div style="text-align: center; padding: 15px; color: var(--error);">Nenhum arquétipo encontrado.</div>';
                    return;
                }

                archetypeCards.innerHTML = '';
                archetypesData = {};

                snapshot.forEach(doc => {
                    const archetypeName = doc.id;
                    const archetypeData = doc.data();
                    
                    // Armazenar dados para uso posterior
                    archetypesData[archetypeName] = archetypeData;
                    
                    // Criar card
                    const card = document.createElement('div');
                    card.className = 'archetype-card';
                    card.setAttribute('data-archetype', archetypeName);
                    
                    const iconClass = archetypeIcons[archetypeName] || 'fas fa-user';
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="archetype-icon">
                                <i class="${iconClass}"></i>
                            </div>
                            <div class="archetype-name-container">
                                <div class="archetype-name">${archetypeName}</div>
                                <div class="archetype-tagline">${archetypeData.tagline || 'Arquétipo'}</div>
                            </div>
                        </div>
                        
                        <div class="detail-description">${archetypeData.descricao || 'Descrição não disponível.'}</div>
                        
                        <div class="detail-section">
                            <div class="section-title">Perícias Fixas</div>
                            <div class="pericias-list">
                                ${formatPericias(archetypeData.periciasFixas, true)}
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <div class="section-title">Perícias</div>
                            <div class="pericias-list">
                                ${formatPericias(archetypeData.pericias, false)}
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <div class="section-title">Vida</div>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div>Vida Inicial</div>
                                    <div>${archetypeData.vidaInicial || 0} + VIG</div>
                                </div>
                                <div class="stat-item">
                                    <div>Vida por Nível</div>
                                    <div>${archetypeData.vidaNivel || 0} + VIG</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <div class="section-title">Pontos de Esforço</div>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div>Esforço Inicial</div>
                                    <div>${archetypeData.esforcoInicial || 0} + PRE</div>
                                </div>
                                <div class="stat-item">
                                    <div>Esforço por Nível</div>
                                    <div>${archetypeData.esforcoNivel || 0} + PRE</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Ao clicar: seleciona o arquétipo
                    card.addEventListener('click', () => {
                        selectArchetype(archetypeName, card);
                    });
                    
                    archetypeCards.appendChild(card);
                });

            } catch (error) {
                console.error('Erro ao carregar arquétipos:', error);
                showMessage('Erro ao carregar arquétipos. Tente novamente.', 'error');
            }
        }

        // Formatar perícias para exibição
        function formatPericias(periciasData, isPericiasFixas = false) {
            if (!periciasData) {
                return '<div class="pericia-item">Nenhuma perícia definida</div>';
            }
            
            let periciasHTML = '';
            
            if (Array.isArray(periciasData)) {
                // Se for array, mostra cada item
                periciasData.forEach(pericia => {
                    if (isPericiasFixas) {
                        periciasHTML += `<div class="pericia-item">${pericia}</div>`;
                    } else {
                        periciasHTML += `<div class="pericia-item">${pericia} + INT</div>`;
                    }
                });
            } else if (typeof periciasData === 'object') {
                // Se for objeto, mostra chave: valor
                Object.entries(periciasData).forEach(([key, value]) => {
                    if (isPericiasFixas) {
                        periciasHTML += `<div class="pericia-item"><strong>${key}:</strong> ${value}</div>`;
                    } else {
                        periciasHTML += `<div class="pericia-item"><strong>${key}:</strong> ${value} + INT</div>`;
                    }
                });
            } else {
                // Se for string ou outro tipo, mostra como texto
                if (isPericiasFixas) {
                    periciasHTML += `<div class="pericia-item">${periciasData}</div>`;
                } else {
                    periciasHTML += `<div class="pericia-item">${periciasData} + INT</div>`;
                }
            }
            
            return periciasHTML;
        }

        // Selecionar arquétipo
        function selectArchetype(name, cardElement) {
            // Remover seleção anterior
            document.querySelectorAll('.archetype-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Adicionar seleção atual
            selectedArchetype = name;
            cardElement.classList.add('selected');
            
            // Habilitar botão avançar
            document.getElementById('avancar-ficha').disabled = false;
        }

        // Navegação
        function setupNavigation() {
            document.getElementById('back-to-identidade').addEventListener('click', async () => {
                // Salvar antes de voltar
                if (selectedArchetype) {
                    await saveArchetype();
                }
                window.location.href = `criarficha.html?slot=${currentSlot}`;
            });
            
            document.getElementById('avancar-ficha').addEventListener('click', saveAndContinue);
        }

        // Salvar arquétipo (usado ao voltar também)
        async function saveArchetype() {
            if (!selectedArchetype || !fichaData) return;

            try {
                const archetypeData = archetypesData[selectedArchetype];
                
                // Calcular Pontos de Vida (vidaInicial + VIG)
                const vigor = fichaData.atributos?.VIG || 0;
                const vidaInicial = archetypeData.vidaInicial || 0;
                const pontosVida = vidaInicial + vigor;
                
                // Calcular Pontos de Esforço (esforcoInicial + PRE)
                const presenca = fichaData.atributos?.PRE || 0;
                const esforcoInicial = archetypeData.esforcoInicial || 0;
                const pontosEsforco = esforcoInicial + presenca;

                const updateData = {
                    arquetipo: selectedArchetype,
                    pontosVida: pontosVida,
                    pontosVidaMax: pontosVida,
                    pontosEsforco: pontosEsforco,
                    pontosEsforcoMax: pontosEsforco,
                    vidaInicial: vidaInicial,
                    vidaNivel: archetypeData.vidaNivel || 0,
                    esforcoInicial: esforcoInicial,
                    esforcoNivel: archetypeData.esforcoNivel || 0,
                    periciasFixas: archetypeData.periciasFixas || [],
                    pericias: archetypeData.pericias || [],
                    etapaCriacao: 2,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('fichas').doc(currentFichaId).update(updateData);
                return true;
            } catch (error) {
                console.error('Erro ao salvar arquétipo:', error);
                return false;
            }
        }

        // Salvar e continuar
        async function saveAndContinue() {
            if (!selectedArchetype) {
                showMessage('Por favor, selecione um arquétipo.', 'error');
                return;
            }

            try {
                const avancarBtn = document.getElementById('avancar-ficha');
                avancarBtn.disabled = true;
                avancarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';

                const success = await saveArchetype();
                
                if (success) {
                    showMessage('Arquétipo salvo com sucesso! Avançando...', 'success');

                    // Redirecionar para próxima etapa
                    setTimeout(() => {
                        window.location.href = `criarficha5.html?fichaId=${currentFichaId}&slot=${currentSlot}`;
                    }, 2000);
                } else {
                    throw new Error('Falha ao salvar');
                }

            } catch (error) {
                console.error('Erro ao salvar arquétipo:', error);
                showMessage('Erro ao salvar arquétipo. Tente novamente.', 'error');
                
                const avancarBtn = document.getElementById('avancar-ficha');
                avancarBtn.disabled = false;
                avancarBtn.innerHTML = 'Avançar<i class="fas fa-arrow-right"></i>';
            }
        }

        // Mostrar mensagem
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
