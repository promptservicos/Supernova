<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supernova RPG - Meus Personagens</title>
  <link rel="stylesheet" href="meus-personagens.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-star"></i>
        <h1>SUPERNOVA RPG</h1>
      </div>
      <div class="user-info">
        <div class="user-avatar"><i class="fas fa-user"></i></div>
        <div>
          <div id="user-email">Carregando...</div>
          <div class="user-role">Jogador</div>
        </div>
        <button class="logout-btn" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </header>

    <div class="page-title">
      <h2>Meus Personagens</h2>
      <p>Gerencie suas fichas de herÃ³is</p>
    </div>

    <div class="message" id="message"></div>

    <div class="characters-grid" id="characters-grid">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Carregando seus personagens...</p>
      </div>
    </div>
  </div>

  <script type="module" src="meus-personagens.js"></script>
</body>
</html>
